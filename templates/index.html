<!DOCTYPE html>
<html lang='en'>
  <head>
    <title></title>
    <meta charset='UTF-8'>
    <meta name="viewport" content='width=device-width, initial-scale=1.0'>
    <!-- Linking for the heart icon to work-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    
    <!-- Getting the montserrat font -->
    <link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">

    <!-- A makeshit favicon I made -->
    <link href="{{url_for('static', filename='favicon.ico')}}" rel="shortcut icon" type="image/x-icon" />
    
    <!-- Linking basic style sheet-->
    <link rel="stylesheet" href="{{ url_for('static', filename='index_style.css')}}" />

    <!-- Providing provision to edit the header as needed. 
    The most common use case would adding a new stylesheet, hence the block's name -->
    {% block addStylesheet%} {% endblock%}
  </head>
  <body>
    <footer>
      Made with <i class="fa fa-heart"></i> by <strong>rt</strong> for <strong>Fedora</strong>
    </footer>
    {% block addScript %} {% endblock%}
  </body>
</html>
